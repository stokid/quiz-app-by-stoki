<!DOCTYPE html>
<html lang="en">
    <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="javascript" href="quiz.js">
    </head>
    <body>
        <div id="score-table">
            <h4 id="welcome-message">Szia </h4>
            <h4 id="score-message">Score: </h4>
            <div id="flags"><img id="flags-icon" src="pic/Hopstarter-Flag-Borderless-Hungary.ico" alt=""></div>
            <h4 id="refresh">&#8635;</h4>
        </div>
        <div id="game-community">
            <div id="game-master">
                <div id="game-master-area">
                    <div id="game-master-area-bubble" class="bubble" data-aos="zoom-in" data-aos-duration="600">
                        <p id="game-master-area-text">Hogy hívhatom a legújabb versenyzőmet?</p>
                    </div>
                </div>
                <div id="game-master-picture">
                    <img src="pic/20080311vago1.jpg" alt="">
                </div>
            </div>
            <div id="game-comfirm">
                <button id="game-comfirm-button" disabled>
                    MEGJELÖLÖM!
                </button>
                <div></div>
            </div>

        </div>
        <div id="game-field">
            <form id="usernameForm" action="quiz.js">
                <label for="fname">Név:</label>
                <input type="text" id="fname" name="fname"><br>
                <div id="genderField">
                    <div id="genders">Nem: </div>
                    <div id="gender">
                        <div class="renderRight">
                            <input type="radio" id="male" name="gender" value="male">
                            <label id="male-label" for="male">Férfi</label><br>
                        </div>
                        <div class="renderRight">
                            <input type="radio" id="female" name="gender" value="female">
                            <label id="female-label" for="female">Nő</label><br>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="Submit">
            </form>
            <div id="question" style="display: none;">
            </div>
            <div id="answers" style="display: none;">
                <button id="answer-1" class="answer" value=""></button>
                <button id="answer-2" class="answer" value=""></button>
                <button id="answer-3" class="answer" value=""></button>
                <button id="answer-4" class="answer" value=""></button>
            </div>
        </div>
        <script src="quiz.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>AOS.init();</script>
    </body>
    
</html>
